<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Whac-a-Mole</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Welcome to Whac-a-Mole</h1>
    <div class="score">Let's Go, your total score: <span id="score">0</span></div>
    <button id="start-button">Start Game</button>
  </div>
  <div class="timer">Time Left: <span id="timer">30</span></div>
  <div class="game-board">
    <!-- 12 blocks will be dynamically generated here -->
       <div class="block" data-id="0"></div>
       <div class="block" data-id="1"></div>
       <div class="block" data-id="2"></div>
       <div class="block" data-id="3"></div>
       <div class="block" data-id="4"></div>
       <div class="block" data-id="5"></div>
       <div class="block" data-id="6"></div>
       <div class="block" data-id="7"></div>
       <div class="block" data-id="8"></div>
       <div class="block" data-id="9"></div>
       <div class="block" data-id="10"></div>
       <div class="block" data-id="11"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
